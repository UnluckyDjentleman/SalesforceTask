<!DOCTYPE html>
<html>
    <head>
        <title>VF Page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap.css"/>
    </head>
    <body>
        <header class="header d-flex flex-row">
            <div class="d-flex">
                <h1>VF Page</h1>
            </div>
            <div class="d-flex ms-auto">
                <input type="search" class="form-control" placeholder="Search By Name" id="firstNameSearch" name="firstName"/>
                <button type="button" class="btn btn-outline-primary" onclick="searchByFirstName()">Search</button>
            </div>
            <div class="d-flex ms-auto">
                <input type="search" class="form-control" placeholder="Search By Surname" id="lastNameSearch" name="lastName"/>
                <button type="button" class="btn btn-outline-primary" onclick="searchByLastName()">Search</button>
            </div>
            <div class="d-flex ms-auto">
                <button class="btn btn-success" onclick="showModal()">Add Contact</button>
            </div>
        </header>
        <div class="mt-3">
            <table id="table" class="table">
                <thead>
                    <tr>
                        <th scope="col" onclick="sort(0)">Name</th>
                        <th scope="col" onclick="sort(1)">Email</th>
                        <th scope="col" onclick="sort(2)">Contact Level</th>
                        <th scope="col" onclick="sort(3)">Account</th>
                        <th scope="col" onclick="sort(4)">Owner</th>
                        <th scope="col" onclick="sort(5)">Created By</th>
                        <th scope="col" onclick="sort(6)">Created Date</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="xd"></tbody>
            </table>
            <nav aria-label="Page navigation example" class="d-flex justify-content-center">
                <ul  class="pagination" id="pagination"></ul>
            </nav>
        </div>
        <div class="modal fade"  data-bs-backdrop="static" data-bs-keyboard="false" id="xdxd" tabindex="-1">
            <div class="modal-dialog"> 
                <div class="modal-content"> 
                    <div class="modal-header"> 
                        <h5 class="modal-title"> 
                            Add Contact
                        </h5> 
                        <button type="button" 
                                class="btn-close"
                                data-bs-dismiss="modal" 
                                aria-label="Close"> 
                        </button> 
                    </div> 
                    <div class="modal-body"> 
                        <form>
                            <div class="mb-3 mt-3">
                                <input type="text" class="form-control" placeholder="First name" id="first_name" required/>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Last Name" id="last_name"/>
                            </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Email" id="acc_email"/>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" id="select-level">
                                    <option value="">--ContactLevel--</option>
                                    <option value="primary">Primary</option>    
                                    <option value="secondary">Secondary</option>  
                                    <option value="terniary">Terniary</option>                              
                                </select>
                            </div>
                            <div class="mb-3">
                                <select class="form-select" id="selectAccount">
                                    <option value="">--Account--</option>
                                </select>
                            </div>
                            <div class="mb-3 d-flex" style="width:100%">
                                <button class="btn btn-primary" type="submit" onclick="sendData()">Save</button>
                            </div>
                        </form>
                        <div class="mb-3 d-flex" style="width:100%">
                            <button class="btn btn-warning" onClick="closeModal()">Cancel</button>
                        </div>
                    </div> 
                </div> 
            </div> 
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
